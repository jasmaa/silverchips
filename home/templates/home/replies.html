<div class="card" style="margin: 10px; padding: 10px;">
  <h5 class="card-title">{{ reply.name }}</h5>
  <div class="card-block">
    {{ reply.text }} <br/>
    <a href="{% url "home:updoot" reply.pk content.pk%}">Like ({{ reply.rating }})</a>
    <a href="#">Reply</a>

    <!-- render replies -->
    {{ reply.replies.all.count }}
    {% for reply in reply.replies.all %}
      {% include "home/replies.html" %}
    {% endfor %}

  </div>
</div>
